<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/scripts/Display.js" type="text/javascript"></script>
    <script src="/scripts/Operaciones.js" type="text/javascript"></script>

    <title>Calculadora</title>
</head>

<body>


    <div class="container">
        <div class="calculadora">
            <div class="display" id="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>


            <button class="numero" id="seven">7</button>
            <button class="numero" id="eight">8</button>
            <button class="numero" id="nine">9</button>
            <button class="operador" value="dividir" id="divide">รท</button>
            <button class="numero" id="four">4</button>
            <button class="numero" id="five">5</button>
            <button class="numero" id="six">6</button>
            <button class="operador" value="multiplicar" id="multiply">x</button>
            <button class="numero" id="one">1</button>
            <button class="numero"  id="two">2</button>
            <button class="numero"id="three">3</button>
            <button class="operador" value="restar" id="subtract">-</button>
            <button class="numero" id="zero">0</button>
            <button class="numero" id="decimal">.</button>
            <button class="row-2" id="clear" onclick="display.borrarTodo()">C</button>
            <button class="row-2 operador" value="sumar" id="add">+</button>

            <button class="operador" value="igual" id="equals">=</button>
            <button onclick="display.borrar()">&larr;</button>






        </div>
    </div>
</body>
<script src="/scripts/index.js" type="text/javascript"></script>


</html>
